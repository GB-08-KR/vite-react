<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blink Notifier</title>

    <!-- ✅ 깔끔한 IT 스타일 폰트 (Poppins + Noto Sans KR) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f5f7fb;
        --fg: #111;
        --muted: #666;
        --border: #e5e7eb;
        --card: #ffffff;
        --brand: #111;
      }

      html, body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: "Poppins", "Noto Sans KR", sans-serif;
      }

      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(24px, 5vw, 80px);
      }

      .card {
        width: min(100%, 1000px);
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 24px;
        box-shadow: 0 6px 24px rgba(17, 17, 17, 0.06);
        padding: clamp(24px, 4vw, 48px);
        display: grid;
        grid-template-columns: 1.1fr 0.9fr;
        gap: clamp(16px, 4vw, 40px);
      }

      @media (max-width: 900px) {
        .card {
          grid-template-columns: 1fr;
        }
      }

      .title {
        font-size: clamp(28px, 4vw, 48px);
        font-weight: 600;
        line-height: 1.15;
        margin: 0 0 8px 0;
      }

      .desc {
        color: var(--muted);
        margin: 0 0 28px 0;
        font-size: clamp(16px, 2vw, 18px);
      }

      .cta {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 14px 22px;
        border-radius: 14px;
        background: var(--brand);
        color: #fff;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.05s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 14px rgba(17, 17, 17, 0.12);
      }

      .cta:hover {
        transform: translateY(-1px);
      }

      .footer {
        margin-top: 36px;
        color: #999;
        font-size: 14px;
      }

      .mock {
        border: 1px solid var(--border);
        border-radius: 20px;
        background: #fff;
        aspect-ratio: 10 / 7;
        display: grid;
        place-items: center;
        color: #bbb;
        font-size: 14px;
      }

      .mock img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 18px;
      }
    </style>
  </head>

  <body>
    <main class="page">
      <section class="card">
        <!-- 왼쪽 영역 -->
        <div>
          <h1 class="title">BlinkNotifier</h1>
          <p class="desc">눈 깜빡임 감지 프로그램을 지금 다운로드하세요.</p>
          <a
            class="cta"
            href="https://drive.google.com/uc?export=download&id=여기에_파일ID"
            target="_blank"
            rel="noreferrer"
            >📦 다운로드</a
          >
          <div class="footer">© 2025 BlinkNotifier</div>
        </div>

        <!-- 오른쪽 영역 (앱 미리보기 이미지 자리) -->
        <div class="mock">
          <!-- 이미지가 있으면 아래 코드로 교체 -->
          <!-- <img src="/mock.png" alt="앱 미리보기" /> -->
          (스크린샷 / 목업 자리)
        </div>
      </section>
    </main>
  </body>
</html>
